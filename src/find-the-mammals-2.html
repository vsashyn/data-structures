<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>All animals</h1>
    <section class="all-animals">
      <div class="animal">
        <h2>Dog</h2>
        <p>mammal: <span class="mammal-value">true</span></p>
      </div>
      <div class="animal">
        <h2>Snake</h2>
        <p>mammal: <span class="mammal-value">false</span></p>
      </div>
      <div class="animal">
        <h2>Cheetah</h2>
        <p>mammal: <span class="mammal-value">true</span></p>
      </div>
      <div class="animal">
        <h2>Turtle</h2>
        <p>mammal: <span class="mammal-value">false</span></p>
      </div>
      <div class="animal">
        <h2>Frog</h2>
        <p>mammal: <span class="mammal-value">false</span></p>
      </div>
      <div class="animal">
        <h2>Cat</h2>
        <p>mammal: <span class="mammal-value">true</span></p>
      </div>
      <div class="animal">
        <h2>Badger</h2>
        <p>mammal: <span class="mammal-value">true</span></p>
      </div>
    </section>
    <h1>Mammals</h1>
    <section id="only-mammals"></section>
    <script>
      const animals = document.getElementsByClassName("animal");
      const onlyMammals = document.getElementById("only-mammals");
      Array.from(animals).forEach((animal) => {
        const isMammal =
          animal.querySelector(".mammal-value").textContent === "true";
        if (isMammal) {
          onlyMammals.appendChild(animal.cloneNode(true));
        }
      });
      function h(tag, attrs, children) {
        const el = attrs ? Object.assign(document.createElement(tag), attrs) : document.createElement(tag);
        if (children) {
          if (typeof children === 'string') {
            el.textContent = children
          } else {
            el.appendChild(children)
          }
        }
        return el
      }
    </script>
  </body>
</html>
